    <title>Only Pets</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

        <a href="/"><img src="/static/images/only_pets_logo.png" alt="logo"></a>

        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="">Friends</a></li>

        {% block content %}
        {% endblock content %}
    </main>

</html>
